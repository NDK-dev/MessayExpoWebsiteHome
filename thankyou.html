<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Messay</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main container to center the content -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- Thank You Card -->
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-lg w-full text-center">

            <!-- Checkmark Icon -->
            <div class="mx-auto bg-green-100 rounded-full h-20 w-20 flex items-center justify-center mb-6">
                <svg class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <!-- Heading -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                Thank You!
            </h1>

            <!-- Message -->
            <p class="text-gray-600 mb-8 text-lg">
                Your submission has been received. We appreciate you contacting us and will get back to you shortly.
            </p>

            <!-- Back to Home Button -->
            <a href="index.html" 
               class="inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Back to Home
            </a>

        </div>

    </div>

</body>
</html>
